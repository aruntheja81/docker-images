---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: "debian"
    tag: "jessie"
inputs:
  - name: release
  - name: docker-hugo
outputs:
  - name: outputs
run:
  path: sh
  args:
  - -exc
  - |
    VERSION=$(cat release/version)
    REF=$(cat docker-hugo/.git/ref)
    echo "HUGO_VERSION=${VERSION}" > outputs/args
    echo "VCS_URL=https://github.com/skyscrapers/docker-images" >> outputs/args
    echo "VCS_REF=${REF}" >> outputs/args
    tar -xzf release/hugo_$VERSION_Linux-64bit.tar.gz
    mv hugo_$VERSION_Linux-64bit/hugo outputs/hugo
    cp -r docker-hugo/hugo/* outputs/
